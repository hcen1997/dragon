<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MNIST Draw</title>

    <!-- Javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/3.4.0/fabric.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <link rel="stylesheet" href="mnist.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.3.1/cerulean/bootstrap.css"
          integrity="sha256-NdeV6dbM0H5AMe9GmalO1xtS1SpQqsfRFWv/N8INfbo=" crossorigin="anonymous"/>
</head>

<body>

<div class="container">
    <div class="row">
        <div id="canvas-div" class="col-md-4 col-md-offset-2 col-xs-12">
            <canvas id="canvas" width="364" height="364"></canvas>
        </div>
        <div class="col-md-6 col-xs-12">
            <h2 id="header">MNIST Draw</h2>
            <p><small>Draw a single digit (0-9) in the box to the left, then click Predict.</small></p>
            <p><small>A machine learning model trained against the MNIST character dataset will classify the image.
                Scores for each classification label are plotted below.</small></p>
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-primary" id="predict">Predict <i id="status"></i></button>
                <button type="button" class="btn btn-default" id="clear-canvas">Clear</button>
            </div>
            <div>
                <h3>result array:</h3>
                <span id="result"></span>
                <br>
                <h3>result:</h3>
                <span id="max-result"></span>
            </div>
        </div>
    </div>
</div>
<script src="mnist.js"></script>
</body>
</html>
